<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Old Baku Boutique Hotel — Бронирование и контакты</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body>
  <div id="headerContainer"></div>

  <section id="booking" class="first-section py-5">
    <div class="container">
      <h1 id="bookingTitle" class="mb-4">Бронирование и контакты</h1>
      <div id="bookingContainer" class="row g-4"></div>
      <div class="row g-4 mt-3">
        <div class="col-lg-6">
          <div class="card p-3 h-100">
            <h5 class="mb-2">Адрес</h5>
            <p class="mb-1">İçərişəhər, Hərb küçəsi, 19 — Old City, Baku</p>
            <p class="text-secondary small mb-0">2 минуты пешком до Дворца Ширваншахов, 5–10 минут до Девичьей башни и бульвара.</p>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="card p-0 h-100" style="min-height:300px; overflow:hidden">
            <iframe title="Old Baku Boutique Hotel Map" src="https://www.openstreetmap.org/export/embed.html?bbox=49.830%2C40.365%2C49.842%2C40.377&amp;layer=mapnik" style="border:0; width:100%; height:100%"></iframe>
          </div>
        </div>
      </div>
    </div>
  </section>
    </div>
  </section>

  <div id="footerContainer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script type="module" src="js/translations.js"></script>
  <script type="module" src="js/main.js"></script>

<section class="py-5">
  <div class="container">
    <h2 class="mb-4">Бронирование</h2>
    <form id="bookingForm" class="row g-3" novalidate>
      <div class="col-md-6">
        <label class="form-label">Имя</label>
        <input type="text" class="form-control" id="bName" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" id="bEmail" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Телефон</label>
        <input type="tel" class="form-control" id="bPhone">
      </div>
      <div class="col-md-6">
        <label class="form-label">Номер</label>
        <select class="form-select" id="bRoom" required>
          <option value="">Выберите номер</option>
        </select>
      </div>
      <div class="col-md-6">
        <label class="form-label">Заезд</label>
        <input type="date" class="form-control" id="bCheckin" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Выезд</label>
        <input type="date" class="form-control" id="bCheckout" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Гости</label>
        <input type="number" class="form-control" id="bGuests" min="1" value="2" required>
      </div>
      <div class="col-12">
        <label class="form-label">Пожелания</label>
        <textarea class="form-control" id="bNotes" rows="3" placeholder="Пожелания по заселению..."></textarea>
      </div>
      <div class="col-12 d-flex gap-2">
        <button type="submit" class="btn btn-gold">Забронировать</button>
        <span class="text-secondary small" id="bookingHint"></span>
      </div>
    </form>
  </div>
</section>

</body>
</html>
