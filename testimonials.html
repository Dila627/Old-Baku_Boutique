<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Old Baku Boutique Hotel — Отзывы гостей</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body>
  <div id="headerContainer"></div>

  <section id="reviews" class="first-section py-5">
    <div class="container">
      <h1 id="reviewsTitle" class="mb-4">Отзывы гостей</h1>
      
      <div id="reviewsContainer" class="row g-4"></div>
      <form id="reviewForm" class="mt-4 mx-auto" style="max-width:680px" autocomplete="on">
        <div class="row g-3">
          <div class="col-md-6"><input id="reviewName" class="form-control" placeholder="Ваше имя" required></div>
          <div class="col-md-6"><input id="reviewEmail" type="email" class="form-control" placeholder="Email" required></div>
          <div class="col-12"><input id="reviewText" class="form-control" placeholder="Ваш отзыв" required></div>
          <div class="col-md-6">
            <select id="reviewCountry" class="form-select" required>
              <option value="">Страна</option>
              <option value="RU">🇷🇺 Россия</option><option value="KZ">🇰🇿 Казахстан</option>
              <option value="US">🇺🇸 USA</option><option value="AZ">🇦🇿 Азербайджан</option>
              <option value="TR">🇹🇷 Türkiye</option><option value="DE">🇩🇪 Deutschland</option>
              <option value="GB">🇬🇧 United Kingdom</option><option value="FR">🇫🇷 France</option>
              <option value="IT">🇮🇹 Italia</option>
            </select>
          </div>
          <div class="col-md-6 d-flex align-items-center gap-2">
            <span>Оценка:</span>
            <div id="reviewStars">
              <input type="radio" name="rating" value="1" required>★
              <input type="radio" name="rating" value="2">★
              <input type="radio" name="rating" value="3">★
              <input type="radio" name="rating" value="4">★
              <input type="radio" name="rating" value="5">★
            </div>
          </div>
          <div class="col-12"><button class="btn btn-gold w-100">Оставить отзыв</button></div>
        </div>
      </form>
    
    </div>
  </section>

  <div id="footerContainer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script type="module" src="js/translations.js"></script>
  <script type="module" src="js/main.js"></script>
</body>
</html>
